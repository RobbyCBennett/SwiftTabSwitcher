<!DOCTYPE html>
<html lang='en' dir='ltr'>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>

	<title>Swift Tab Switcher - Options</title>

	<link id='favicon' rel='icon' type='image/svg+xml' href='/assets/icon.svg'>

	<link as='style' rel='stylesheet' type='text/css' href='/options/options.css'>
</head>

<body>
	<header>
		<img src='/assets/icon.svg'>

		<h2>
			Swift Tab Switcher
		</h2>
	</header>

	<div>
		<a class='option' id='bigOptions' tabindex='0'>
			Big options page
		</a>
	</div>

	<div>
		<a class='option' id='keyboardShortcuts' tabindex='0'>
			Keyboard shortcuts
		</a>

		<label class='option'>
			Skip collapsed tab groups
			<input type='checkbox' id='skipCollapsed'>
		</label>

		<label class='option'>
			Switch across windows
			<input type='checkbox' id='switchWindows'>
		</label>

		<label class='option'>
			Wrap to first and last tabs
			<input type='checkbox' id='wrapFirstLast'>
		</label>
	</div>

	<div>
		<a class='option' href='https://www.buymeacoffee.com/rcbennett' target='_blank'>
			Donate
		</a>
		<a class='option' href='https://chrome.google.com/webstore/detail/swift-tab-switcher/pdncaffclfaalcafoebejjbefknohkjg/reviews' target='_blank'>
			Rate
		</a>
		<a class='option' href='https://github.com/RobbyCBennett?tab=repositories&q=browser-extension' target='_blank'>
			More extensions
		</a>
		<a class='option' href='https://github.com/RobbyCBennett/SwiftTabSwitcher' target='_blank'>
			Source code
		</a>
	</div>

	<script src='/options/options.js'></script>
</body>

</html>
